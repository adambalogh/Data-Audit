syntax = "proto3";

package audit.proto;

message BlockTag {
  uint64 index = 1;
  bytes sigma = 2;
}

message FileTag {
  // The total number of blocks in the file
  uint64 num_blocks = 1;

  // The number of sectors in a block
  uint64 num_sectors = 2;

  // The size of a block in bytes
  int32 sector_size = 3;

  repeated bytes alphas = 4;

  bytes hmac_code = 5;

  bytes prf_key = 6;

  bytes p = 7;
}

message ChallengeItem {
  // index of requested block from file
  int64 index = 1;

  // weight of requested block
  bytes weight = 2;
}

message Challenge {
  repeated ChallengeItem items = 1;
}

message Proof {
  bytes sigma = 1;
  repeated bytes mus = 2;
}
