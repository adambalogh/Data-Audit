<html>
  <head>
    <link href="index.css" rel="stylesheet" />
    <link rel="stylesheet" href="res/octicons.css">
    <link rel="stylesheet" href="res/vex.css" />
    <link rel="stylesheet" href="res/vex-theme-wireframe.css" />
    <link rel="stylesheet" type="text/css" href="res/sweetalert.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="res/progressbar.min.js"></script>
    <script src="res/sweetalert.min.js"></script> 
    <script src="res/vex.combined.min.js"></script>                       
    <script>vex.defaultOptions.className = 'vex-theme-wireframe';</script>

    <script src="index.js"></script>
  </head>
  <body>
    <div id="side">

      <div id="menu">
        <input type="text" id="search" placeholder="Search for files..."/>

        <ul id="menu-items">

          <li id="all-files" class="menu-item selected">
            <span class="octicon octicon-three-bars icon"></span>
            All files
          </li>
          <li id="recent-files" class="menu-item">
            <span class="octicon octicon-clock icon"></span>
            Recent files
          </li>
          <li id="settings" class="menu-item">
            <span class="octicon octicon-gear icon"></span>
            Settings
          </li>

        </ul>

        <div id="upload">
          <span class="octicon octicon-cloud-upload icon"></span>
          Upload file                                            
        </div>

      </div>

    </div>

    <div id="main">

      <div id="files_container">
        <ul id="files">         
        </ul>                   
      </div>                    

      <div id="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>

    </div>

    <div id="settings-window">
      <div>
        <h2>Settings</h2>
        <div class="option">
          <div>Storage Provider</div>
          <div class="content">
            <input type="radio" name="provider" value="dropbox"/>Dropbox<br>
            <input type="radio" name="provider" value="azure"/>Azure VM<br>
            <input type="radio" name="provider" value="local"/>Local disk<br>
          </div>
        </div>


      </div>
    </div>

  </body>
</html>
